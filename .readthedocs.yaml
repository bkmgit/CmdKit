# readthedocs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - pip install pydata-sphinx-theme sphinx-sitemap sphinx-autobuild sphinxext-opengraph sphinx-inline-tabs sphinx-copybutton sphinxcontrib-details-directive

python:
  install:
    - method: pip
      path: .

sphinx:
   configuration: docs/conf.py
